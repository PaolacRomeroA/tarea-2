<app-header [title]="title"></app-header>
<a (click)="goToAboutUs()">About Us</a>

<section>
    <h1> Vacation</h1>
    <section *ngFor="let vacation of vacations; index as $i">
         <h2>Vacation: {{vacation.name}}</h2>
         <div>
            <button (click)="deleteVacation($i)">Delete</button>
            <button (click)="editVacation($i)">Edit</button>
        </div>
    </section>
    
    <section>
        <h2>Add Vacation</h2>
        <form [formGroup]="newVacationForm">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name">
            <label for="description">Description</label>
            <input type="text" formControlName="description" id="description">
            <label for="price">Price</label>
            <input type="number" formControlName="price" id="price">
            <label for="country">Country</label>
            <input type="text" formControlName="country" id="country">
            <label for="active">Active</label>
            <input type="checkbox" formControlName="active" id="active">
            <button type="submit" (click)="saveVacation()">Add</button>
        </form>
    </section>
    
</section>
